<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aeroporto internacional</title>
</head>
<body>
    <h1>Sistema de verificação de nacionalidade</h1>
    Em que país você nasceu? <input type="text" name="nac" id="nac">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar(){
            var pais = window.document.querySelector('input#nac')
            var res =  window.document.querySelector('div#res')
            res.innerHTML = `<p>Vivendo em ${pais}</p>`
            if (pais == 'Brasil'){
                res.innerHTML += 'Você é Brasileiro!'
            } else {
                res.innerHTML += 'Você é Estrangeiro!'
            }
        }
    </script>
</body>
</html>
